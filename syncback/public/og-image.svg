<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(15,23,42,0.85)" />
      <stop offset="100%" stop-color="rgba(30,58,138,0.85)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="rgba(15,23,42,0.35)" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)" />
  <g opacity="0.7">
    <circle cx="160" cy="120" r="160" fill="rgba(56,189,248,0.35)" />
    <circle cx="1080" cy="520" r="180" fill="rgba(14,165,233,0.25)" />
    <circle cx="940" cy="140" r="140" fill="rgba(129,140,248,0.3)" />
  </g>
  <g transform="translate(180 140)" filter="url(#shadow)">
    <rect width="420" height="320" rx="36" fill="url(#card)" stroke="rgba(255,255,255,0.2)" />
    <text x="48" y="92" fill="#E2E8F0" font-family="Poppins, Arial, sans-serif" font-size="24" letter-spacing="0.08em" style="text-transform: uppercase;">Instant Feedback</text>
    <text x="48" y="152" fill="#F8FAFC" font-family="Poppins, Arial, sans-serif" font-weight="600" font-size="42">“Service was
      so attentive today!”</text>
    <g transform="translate(48 208)">
      <rect x="0" y="0" width="324" height="84" rx="22" fill="rgba(15,23,42,0.7)" stroke="rgba(148,163,184,0.35)" />
      <text x="30" y="52" fill="#38BDF8" font-family="Poppins, Arial, sans-serif" font-size="26" font-weight="600">hello@syncback.app</text>
    </g>
  </g>
  <text x="640" y="240" fill="#F8FAFC" font-family="Poppins, Arial, sans-serif" font-size="82" font-weight="600">SyncBack</text>
  <text x="640" y="310" fill="#C4D4F7" font-family="Poppins, Arial, sans-serif" font-size="32" font-weight="400">Real-time QR feedback and instant routing</text>
  <text x="640" y="372" fill="#E0F2FE" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="400">Capture, triage, and respond to customer sentiment in seconds.</text>
  <g transform="translate(640 420)">
    <rect width="420" height="90" rx="45" fill="#F8FAFC" />
    <text x="60" y="60" fill="#0F172A" font-family="Poppins, Arial, sans-serif" font-size="32" font-weight="600">Start collecting insights today</text>
  </g>
